{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert images to pdf</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <style>
        .small-image {
            max-width: 300px; /* Adjust the width as needed */
            max-height: 500px; /* Adjust the height as needed */
            margin: 10px; /* Optional: Add some margin for spacing */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h2 class = "text-center p-3 text-center mt-3 fw-bold text-dark">Image to Pdf</h2>
    <div class= " offset-md-3 text-center row justify-content-center col-5 align-center">
        <form method = "post" enctype="multipart/form-data" class = "form-control">
            {% csrf_token %}
            <div class = "">
                
                <input class="form-control form-control-lg" type="file" id="formFileMultiple" name = "images" multiple>
              </div>
        </div>
        <div class = "container text-center ">
            <div class="d-grid gap-3 col-3 mx-auto">
                <button type="submit" class="btn btn-danger btn-lg mt-3 rounded-pill shadow shadow-lg p-3" >Upload Now</button>
              </div>
        
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      msg = "{{message}}";
      if(msg){
        alert(msg);
      }
    </script>
